<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home.html">TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/cronograma.html">Cronograma</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat_gerente.html">Chat Gerente</a></li>
          <li class="nav-item"><a class="nav-link active" href="/profile.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card p-4">
      <h1 class="mb-4">Perfil do Usuário</h1>
      <div id="nomeContainer">
        <form id="nomeForm">
          <div class="mb-3">
            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
          </div>
          <div id="mensagemNome" class="text-danger"></div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
      <div id="perfilContainer" style="display: none;">
        <div id="perfilDados" class="mb-4">
          <h3>Informações do Perfil</h3>
          <p><strong>Nome:</strong> <span id="perfilNome"></span></p>
          <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
          <p><strong>Bio:</strong> <span id="perfilBio"></span></p>
        </div>
        <form id="bioForm">
          <div class="mb-3">
            <label for="novaBio" class="form-label">Atualizar Bio</label>
            <textarea id="novaBio" class="form-control" rows="4" placeholder="Digite sua nova bio"></textarea>
          </div>
          <div id="mensagemBio" class="text-danger"></div>
          <button type="submit" class="btn btn-primary">Salvar Bio</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('nomeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const mensagemNome = document.getElementById('mensagemNome');
      if (!nome) {
        mensagemNome.textContent = 'Digite seu nome.';
        return;
      }
      try {
        const response = await fetch(`/api/perfil/${encodeURIComponent(nome)}`);
        const data = await response.json();
        if (data.success) {
          document.getElementById('nomeContainer').style.display = 'none';
          document.getElementById('perfilContainer').style.display = 'block';
          document.getElementById('perfilNome').textContent = data.perfil.nome;
          document.getElementById('perfilEmail').textContent = data.perfil.email;
          document.getElementById('perfilBio').textContent = data.perfil.bio || 'Sem bio.';
          localStorage.setItem('nomeUsuario', nome);
        } else {
          mensagemNome.textContent = data.error || 'Perfil não encontrado.';
        }
      } catch (err) {
        mensagemNome.textContent = 'Erro ao carregar perfil.';
        console.error('Erro ao carregar perfil:', err);
      }
    });

    document.getElementById('bioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = localStorage.getItem('nomeUsuario');
      const novaBio = document.getElementById('novaBio').value.trim();
      const mensagemBio = document.getElementById('mensagemBio');
      if (!nome) {
        mensagemBio.textContent = 'Nome do usuário não encontrado. Recarregue a página.';
        return;
      }
      if (!novaBio) {
        mensagemBio.textContent = 'Digite uma nova bio.';
        return;
      }
      try {
        const response = await fetch(`/api/perfil/${encodeURIComponent(nome)}/bio`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bio: novaBio })
        });
        const data = await response.json();
        if (data.success) {
          document.getElementById('perfilBio').textContent = data.perfil.bio;
          document.getElementById('novaBio').value = '';
          mensagemBio.textContent = 'Bio atualizada com sucesso!';
          mensagemBio.className = 'text-success';
        } else {
          mensagemBio.textContent = data.error || 'Erro ao atualizar bio.';
        }
      } catch (err) {
        mensagemBio.textContent = 'Erro ao atualizar bio.';
        console.error('Erro ao atualizar bio:', err);
      }
    });
  </script>
</body>
</html>
