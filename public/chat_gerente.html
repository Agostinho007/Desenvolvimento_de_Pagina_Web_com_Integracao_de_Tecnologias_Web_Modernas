<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Chat Gerente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home.html">TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/cronograma.html">Cronograma</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link active" href="/chat_gerente.html">Chat Gerente</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card p-4">
      <h1 class="mb-4">Chat Gerente</h1>
      <div id="pinContainer">
        <form id="pinForm">
          <div class="mb-3">
            <input type="password" id="pin" class="form-control" placeholder="Digite o PIN" required>
          </div>
          <div id="mensagemPin" class="text-danger"></div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
      <div id="chatContainer" style="display: none;">
        <div id="usuarios" class="mb-4"></div>
        <div id="mensagens" class="mb-4" style="max-height: 400px; overflow-y: auto;"></div>
        <form id="mensagemForm">
          <div class="mb-3">
            <input type="text" id="mensagem" class="form-control" placeholder="Digite sua mensagem" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <button id="sairChatBtn" class="btn btn-danger mt-2" style="display: none;">Sair do Chat</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="sairChatModal" tabindex="-1" aria-labelledby="sairChatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sairChatModalLabel">Sair do Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja sair do chat? Você será redirecionado para o cronograma.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirmarSairChat" class="btn btn-danger">Sair</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ transports: ['websocket'] }); // Usar WebSocket puro no Render
    const mensagensExibidas = new Set(); // Armazenar IDs de mensagens exibidas

    // Função para adicionar mensagem ao DOM
    function adicionarMensagem(nome, mensagem, mensagemId) {
      if (mensagensExibidas.has(mensagemId)) return;
      mensagensExibidas.add(mensagemId);
      const mensagemElement = document.createElement('div');
      mensagemElement.textContent = `${nome}: ${mensagem}`;
      document.getElementById('mensagens').appendChild(mensagemElement);
      mensagemElement.scrollIntoView({ behavior: 'smooth' });
    }

    // Validar PIN
    document.getElementById('pinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pin = document.getElementById('pin').value.trim();
      const mensagemPin = document.getElementById('mensagemPin');
      if (!pin) {
        mensagemPin.textContent = 'Digite o PIN.';
        return;
      }
      try {
        const response = await fetch('/api/validar-pin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin })
        });
        const data = await response.json();
        if (data.success) {
          socket.emit('gerente_conectado');
          document.getElementById('pinContainer').style.display = 'none';
          document.getElementById('chatContainer').style.display = 'block';
        } else {
          mensagemPin.textContent = data.error || 'PIN inválido.';
        }
      } catch (err) {
        mensagemPin.textContent = 'Erro ao validar PIN.';
        console.error('Erro ao validar PIN:', err);
      }
    });

    // Atualizar lista de usuários
    socket.on('atualizar_usuarios', (usuarios) => {
      const usuariosDiv = document.getElementById('usuarios');
      usuariosDiv.innerHTML = '<h3>Usuários Finalizados</h3>';
      usuarios.forEach(({ id, nome }) => {
        const button = document.createElement('button');
        button.className = 'btn btn-primary m-1';
        button.textContent = `Chat com ${nome}`;
        button.onclick = () => socket.emit('selecionar_usuario', id);
        usuariosDiv.appendChild(button);
      });
    });

    // Receber status do chat
    socket.on('chat_status', (status) => {
      const mensagemId = `${Date.now()}-${Math.random()}`;
      adicionarMensagem('Sistema', status, mensagemId);
      if (status.includes('iniciado')) {
        document.getElementById('sairChatBtn').style.display = 'block';
      } else if (status.includes('encerrado')) {
        window.location.href = '/cronograma.html';
      }
    });

    // Receber mensagem do chat
    socket.on('mensagem_chat', ({ id, nome, mensagem, mensagemId }) => {
      // Renderizar apenas se não for a mensagem do gerente
      if (id !== socket.id) {
        adicionarMensagem(nome, mensagem, mensagemId);
      }
    });

    // Enviar mensagem
    document.getElementById('mensagemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const mensagem = document.getElementById('mensagem').value.trim();
      if (!mensagem) return;
      socket.emit('mensagem_chat', mensagem);
      // Renderizar localmente para o gerente
      const mensagemId = `${Date.now()}-${Math.random()}`;
      adicionarMensagem('Gerente', mensagem, mensagemId);
      document.getElementById('mensagem').value = '';
    });

    // Sair do chat
    document.getElementById('sairChatBtn').addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('sairChatModal'));
      modal.show();
    });

    document.getElementById('confirmarSairChat').addEventListener('click', () => {
      socket.emit('sair_chat');
    });
  </script>
</body>
</html>
