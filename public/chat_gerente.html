<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Chat Gerente</title>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home.html">TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/cronograma.html">Cronograma</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat_gerente.html">Chat Gerente</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card p-4">
      <h1 class="mb-4">Chat do Gerente</h1>
      <div id="pinContainer">
        <form id="pinForm">
          <div class="mb-3">
            <input type="password" id="pin" class="form-control" placeholder="Digite o PIN do gerente" required>
          </div>
          <div id="mensagemPin" class="text-danger"></div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
      <div id="gerenteContainer" style="display: none;">
        <h2>Usuários Finalizados</h2>
        <ul id="usuariosFinalizados" class="list-group mb-3"></ul>
        <div id="chatGerente" style="display: none;">
          <div id="statusChat" class="mb-3"></div>
          <div id="mensagensChat" class="chat-messages"></div>
          <form id="chatGerenteForm">
            <div class="mb-3">
              <input type="text" id="mensagemChat" class="form-control" placeholder="Digite sua mensagem..." required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <button id="sairChat" class="btn btn-danger mt-3">Sair do Chat</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalSair" tabindex="-1" aria-labelledby="modalSairLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSairLabel">Sair do Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja sair do chat?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="confirmarSair">Confirmar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const socket = io({ reconnection: false });
    const mensagensExibidas = new Set();

    // Função de debounce
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    document.getElementById('pinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pin = document.getElementById('pin').value;
      const mensagemPin = document.getElementById('mensagemPin');

      try {
        const response = await fetch('/api/validar-pin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin })
        });
        const data = await response.json();

        if (data.success) {
          document.getElementById('pinContainer').style.display = 'none';
          document.getElementById('gerenteContainer').style.display = 'block';
          socket.emit('gerente_conectado');
        } else {
          mensagemPin.textContent = data.error || 'PIN inválido.';
        }
      } catch (err) {
        mensagemPin.textContent = 'Erro ao validar PIN.';
        console.error('Erro ao validar PIN:', err);
      }
    });

    const adicionarMensagemChatDebounced = debounce((nome, mensagem, isProprio, mensagemId) => {
      if (mensagensExibidas.has(mensagemId)) {
        console.log(`Mensagem duplicada descartada: ${mensagemId}`);
        return;
      }
      mensagensExibidas.add(mensagemId);
      const mensagensChat = document.getElementById('mensagensChat');
      const div = document.createElement('div');
      div.className = `chat-message ${isProprio ? 'user' : 'other'}`;
      div.textContent = `${nome}: ${mensagem}`;
      mensagensChat.appendChild(div);
      mensagensChat.scrollTop = mensagensChat.scrollHeight;
      console.log(`Mensagem chat adicionada: ${nome}: ${mensagem} (ID: ${mensagemId}, isProprio: ${isProprio})`);
    }, 100);

    socket.on('atualizar_usuarios', (usuarios) => {
      const usuariosFinalizados = document.getElementById('usuariosFinalizados');
      usuariosFinalizados.innerHTML = '';
      usuarios.forEach(({ id, nome }) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `${nome} <button class="btn btn-primary btn-sm float-end" onclick="selecionarUsuario('${id}')">Selecionar</button>`;
        usuariosFinalizados.appendChild(li);
      });
    });

    window.selecionarUsuario = (userId) => {
      socket.emit('selecionar_usuario', userId);
      document.getElementById('chatGerente').style.display = 'block';
      document.getElementById('mensagensChat').innerHTML = '';
      mensagensExibidas.clear();
    };

    document.getElementById('chatGerenteForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const mensagem = document.getElementById('mensagemChat').value.trim();
      if (!mensagem) return;
      socket.emit('mensagem_chat', mensagem);
      const mensagemId = `${socket.id}:${Date.now()}`;
      adicionarMensagemChatDebounced('Gerente', mensagem, true, mensagemId);
      document.getElementById('mensagemChat').value = '';
    });

    document.getElementById('sairChat').addEventListener('click', () => {
      new bootstrap.Modal(document.getElementById('modalSair')).show();
    });

    document.getElementById('confirmarSair').addEventListener('click', () => {
      socket.emit('sair_chat');
      bootstrap.Modal.getInstance(document.getElementById('modalSair')).hide();
      document.getElementById('chatGerente').style.display = 'none';
      document.getElementById('mensagensChat').innerHTML = '';
      mensagensExibidas.clear();
    });

    socket.on('chat_status', (status) => {
      document.getElementById('statusChat').textContent = status;
      console.log('Status do chat:', status);
    });

    socket.on('mensagem_chat', (data) => {
      adicionarMensagemChatDebounced(data.nome, data.mensagem, data.id === socket.id, data.mensagemId);
    });
  </script>
</body>
</html>
