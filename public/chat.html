<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home.html">TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/cronograma.html">Cronograma</a></li>
          <li class="nav-item"><a class="nav-link active" href="/chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat_gerente.html">Chat Gerente</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card p-4">
      <h1 class="mb-4">Chat</h1>
      <div id="nomeContainer">
        <form id="nomeForm">
          <div class="mb-3">
            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
          </div>
          <div id="mensagemNome" class="text-danger"></div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
      <div id="chatContainer" style="display: none;">
        <div id="mensagens" class="mb-4" style="max-height: 400px; overflow-y: auto;"></div>
        <form id="mensagemForm">
          <div class="mb-3">
            <input type="text" id="mensagem" class="form-control" placeholder="Digite sua mensagem" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <button id="chatBidirecionalBtn" class="btn btn-primary mt-2" style="display: none;">Iniciar Chat Bidirecional</button>
        <button id="sairChatBtn" class="btn btn-danger mt-2" style="display: none;">Sair do Chat</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="sairChatModal" tabindex="-1" aria-labelledby="sairChatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sairChatModalLabel">Sair do Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja sair do chat? Você será redirecionado para o cronograma.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirmarSairChat" class="btn btn-danger">Sair</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ reconnection: false }); // Desativar reconexões automáticas
    let contador = 0;
    const mensagensEnviadas = new Set(); // Armazenar IDs de mensagens enviadas

    // Função de debounce
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Registrar nome
    document.getElementById('nomeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const mensagemNome = document.getElementById('mensagemNome');
      if (!nome) {
        mensagemNome.textContent = 'Digite seu nome.';
        return;
      }
      socket.emit('registrar_nome', nome);
      document.getElementById('nomeContainer').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'block';
      localStorage.setItem('nomeUsuario', nome);
    });

    // Enviar mensagem
    const enviarMensagem = debounce((mensagem, nome) => {
      socket.emit('mensagem', { mensagem, contador, nome });
      contador++;
      if (contador >= 4) {
        document.getElementById('chatBidirecionalBtn').style.display = 'block';
      }
    }, 100);

    document.getElementById('mensagemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const mensagem = document.getElementById('mensagem').value.trim();
      const nome = localStorage.getItem('nomeUsuario');
      if (!mensagem || !nome) return;
      enviarMensagem(mensagem, nome);
      document.getElementById('mensagem').value = '';
    });

    // Receber resposta do assistente
    socket.on('resposta', (resposta) => {
      const mensagemElement = document.createElement('div');
      mensagemElement.textContent = `Assistente: ${resposta}`;
      document.getElementById('mensagens').appendChild(mensagemElement);
    });

    // Iniciar chat bidirecional
    document.getElementById('chatBidirecionalBtn').addEventListener('click', () => {
      socket.emit('entrar_chat_bidirecional');
    });

    // Receber status do chat
    socket.on('chat_status', (status) => {
      const mensagemElement = document.createElement('div');
      mensagemElement.textContent = `Status: ${status}`;
      document.getElementById('mensagens').appendChild(mensagemElement);
      if (status.includes('iniciado')) {
        document.getElementById('sairChatBtn').style.display = 'block';
      } else if (status.includes('encerrado')) {
        window.location.href = '/cronograma.html';
      }
    });

    // Receber mensagem do chat bidirecional
    socket.on('mensagem_chat', ({ id, nome, mensagem, mensagemId }) => {
      if (mensagensEnviadas.has(mensagemId)) return; // Ignorar mensagens duplicadas
      const mensagemElement = document.createElement('div');
      mensagemElement.textContent = `${nome}: ${mensagem}`;
      document.getElementById('mensagens').appendChild(mensagemElement);
    });

    // Enviar mensagem no chat bidirecional
    document.getElementById('mensagemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const mensagem = document.getElementById('mensagem').value.trim();
      const nome = localStorage.getItem('nomeUsuario');
      if (!mensagem || !nome) return;
      const mensagemId = `${Date.now()}-${Math.random()}`; // ID temporário
      mensagensEnviadas.add(mensagemId); // Registrar ID
      socket.emit('mensagem_chat', mensagem);
      // Não renderizar localmente, esperar retransmissão do servidor
      document.getElementById('mensagem').value = '';
    });

    // Controlar botão de chat bidirecional
    socket.on('bloquear_chat_bidirecional', (bloquear) => {
      document.getElementById('chatBidirecionalBtn').disabled = bloquear;
    });

    // Sair do chat
    document.getElementById('sairChatBtn').addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('sairChatModal'));
      modal.show();
    });

    document.getElementById('confirmarSairChat').addEventListener('click', () => {
      socket.emit('sair_chat');
    });
  </script>
</body>
</html>
