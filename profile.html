<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="shadow">
    <div class="container mx-auto px-4 py-2 flex justify-between">
      <a href="/home.html" class="text-2xl font-bold">TaskFlow</a>
      <div class="space-x-4">
        <a href="/cronograma.html" class="hover:text-blue-500">Cronograma</a>
        <a href="/chat.html" class="hover:text-blue-500">Chat</a>
        <a href="/profile.html" class="hover:text-blue-500">Perfil</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto mt-6" style="padding: 60px;">
    <div class="p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Meu Perfil</h2>
      <div id="perfil" class="space-y-4"></div>
      <form id="bioForm" class="mt-4 form">
        <textarea id="novaBio" class="form" placeholder="Nova bio" required></textarea>
        <button type="submit" class="btn">Atualizar Bio</button>
      </form>
      <div id="mensagemBio" class="mt-2 text-sm"></div>
    </div>
  </div>
  <script>
    async function carregarPerfil() {
      try {
        const response = await fetch('/api/perfil');
        if (!response.ok) throw new Error(`Erro ao carregar perfil: ${response.status}`);
        const perfil = await response.json();
        const responseTarefas = await fetch('/api/tarefas');
        if (!responseTarefas.ok) throw new Error('Erro ao carregar tarefas');
        const tarefas = await responseTarefas.json();
        const perfilDiv = document.getElementById('perfil');
        perfilDiv.innerHTML = `
          <p><strong>Nome:</strong> ${perfil.nome}</p>
          <p><strong>Bio:</strong> ${perfil.bio}</p>
          <p><strong>Tarefas Criadas:</strong> ${tarefas.length}</p>
        `;
      } catch (err) {
        console.error('Erro ao carregar perfil:', err);
        document.getElementById('perfil').innerHTML = '<p class="text-red-500">Erro ao carregar perfil</p>';
      }
    }

    document.getElementById('bioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const bio = document.getElementById('novaBio').value.trim();
      const mensagemBio = document.getElementById('mensagemBio');
      if (!bio) {
        mensagemBio.textContent = 'Por favor, insira uma bio.';
        mensagemBio.className = 'mt-2 text-sm text-red-500';
        return;
      }
      try {
        console.log('Enviando bio:', bio);
        const response = await fetch('/api/perfil', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bio })
        });
        if (!response.ok) {
          const erro = await response.json();
          throw new Error(`Erro ao atualizar bio: ${erro.error || response.status}`);
        }
        await carregarPerfil();
        document.getElementById('bioForm').reset();
        mensagemBio.textContent = 'Bio atualizada com sucesso!';
        mensagemBio.className = 'mt-2 text-sm text-green-500';
        setTimeout(() => mensagemBio.textContent = '', 3000);
      } catch (err) {
        console.error('Erro ao atualizar bio:', err);
        mensagemBio.textContent = `Erro: ${err.message}`;
        mensagemBio.className = 'mt-2 text-sm text-red-500';
      }
    });

    document.addEventListener('DOMContentLoaded', carregarPerfil);
  </script>
</body>
</html>
