<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Cronograma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home.html">TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/cronograma.html">Cronograma</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat_gerente.html">Chat Gerente</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card">
      <h1 class="mb-4">Cronograma</h1>
      <form id="tarefaForm">
        <div class="mb-3">
          <input type="text" id="titulo" class="form-control" placeholder="Título da tarefa" required>
        </div>
        <div class="mb-3">
          <textarea id="descricao" class="form-control" placeholder="Descrição da tarefa (opcional)"></textarea>
        </div>
        <div class="mb-3">
          <select id="prioridade" class="form-select">
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="datetime-local" id="prazo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
      </form>
      <div class="mb-3 mt-4">
        <label for="filtroPrioridade" class="form-label">Filtrar por prioridade:</label>
        <select id="filtroPrioridade" class="form-select">
          <option value="todas">Todas</option>
          <option value="alta">Alta</option>
          <option value="media">Média</option>
          <option value="baixa">Baixa</option>
        </select>
      </div>
      <div id="listaTarefas" class="mt-4"></div>
    </div>
  </div>
  <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="modalExcluirLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalExcluirLabel">Excluir Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja excluir esta tarefa?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="confirmarExcluir">Confirmar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Salvar Alterações</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja salvar as alterações?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="confirmarEditar">Confirmar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let tarefaParaExcluir = null;
    let tarefaParaEditar = null;

    document.getElementById('tarefaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tarefa = {
        titulo: document.getElementById('titulo').value.trim(),
        descricao: document.getElementById('descricao').value.trim(),
        prioridade: document.getElementById('prioridade').value,
        prazo: document.getElementById('prazo').value
      };
      try {
        const response = await fetch('/api/tarefas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(tarefa)
        });
        if (response.ok) {
          document.getElementById('tarefaForm').reset();
          carregarTarefas();
        }
      } catch (err) {
        console.error('Erro ao adicionar tarefa:', err);
      }
    });

    document.getElementById('filtroPrioridade').addEventListener('change', carregarTarefas);

    async function carregarTarefas() {
      const filtro = document.getElementById('filtroPrioridade').value;
      try {
        const response = await fetch(`/api/tarefas${filtro !== 'todas' ? `?prioridade=${filtro}` : ''}`);
        const tarefas = await response.json();
        const listaTarefas = document.getElementById('listaTarefas');
        listaTarefas.innerHTML = '';
        tarefas.forEach(tarefa => {
          const descricaoTruncada = tarefa.descricao.length > 100 ? tarefa.descricao.slice(0, 100) + '...' : tarefa.descricao;
          const div = document.createElement('div');
          div.className = 'card p-3 mb-3';
          div.innerHTML = `
            <h3>${tarefa.titulo}</h3>
            <p>Descrição: ${descricaoTruncada || 'Sem descrição'}</p>
            <p>Prioridade: ${tarefa.prioridade}</p>
            <p>Prazo: ${new Date(tarefa.prazo).toLocaleString()}</p>
            <div>
              <button class="btn btn-secondary editar" data-id="${tarefa.id}">Editar</button>
              <button class="btn btn-danger excluir" data-id="${tarefa.id}">Excluir</button>
            </div>
          `;
          listaTarefas.appendChild(div);
        });

        document.querySelectorAll('.editar').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.dataset.id;
            const tarefa = tarefas.find(t => t.id == id);
            document.getElementById('tarefaForm').innerHTML = `
              <div class="mb-3">
                <input type="text" id="tituloEdit" class="form-control" value="${tarefa.titulo}" required>
              </div>
              <div class="mb-3">
                <textarea id="descricaoEdit" class="form-control">${tarefa.descricao}</textarea>
              </div>
              <div class="mb-3">
                <select id="prioridadeEdit" class="form-select">
                  <option value="alta" ${tarefa.prioridade === 'alta' ? 'selected' : ''}>Alta</option>
                  <option value="media" ${tarefa.prioridade === 'media' ? 'selected' : ''}>Média</option>
                  <option value="baixa" ${tarefa.prioridade === 'baixa' ? 'selected' : ''}>Baixa</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="datetime-local" id="prazoEdit" class="form-control" value="${tarefa.prazo.slice(0, 16)}" required>
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-danger" id="cancelarEdicao">Cancelar</button>
            `;
            document.getElementById('tarefaForm').onsubmit = async (e) => {
              e.preventDefault();
              tarefaParaEditar = {
                id,
                titulo: document.getElementById('tituloEdit').value.trim(),
                descricao: document.getElementById('descricaoEdit').value.trim(),
                prioridade: document.getElementById('prioridadeEdit').value,
                prazo: document.getElementById('prazoEdit').value
              };
              new bootstrap.Modal(document.getElementById('modalEditar')).show();
            };
            document.getElementById('cancelarEdicao').addEventListener('click', () => {
              document.getElementById('tarefaForm').reset();
              document.getElementById('tarefaForm').innerHTML = `
                <div class="mb-3">
                  <input type="text" id="titulo" class="form-control" placeholder="Título da tarefa" required>
                </div>
                <div class="mb-3">
                  <textarea id="descricao" class="form-control" placeholder="Descrição da tarefa (opcional)"></textarea>
                </div>
                <div class="mb-3">
                  <select id="prioridade" class="form-select">
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input type="datetime-local" id="prazo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
              `;
            });
          });
        });

        document.querySelectorAll('.excluir').forEach(btn => {
          btn.addEventListener('click', () => {
            tarefaParaExcluir = btn.dataset.id;
            new bootstrap.Modal(document.getElementById('modalExcluir')).show();
          });
        });
      } catch (err) {
        console.error('Erro ao carregar tarefas:', err);
      }
    }

    document.getElementById('confirmarExcluir').addEventListener('click', async () => {
      try {
        const response = await fetch(`/api/tarefas/${tarefaParaExcluir}`, { method: 'DELETE' });
        if (response.ok) {
          bootstrap.Modal.getInstance(document.getElementById('modalExcluir')).hide();
          carregarTarefas();
        }
      } catch (err) {
        console.error('Erro ao excluir tarefa:', err);
      }
    });

    document.getElementById('confirmarEditar').addEventListener('click', async () => {
      try {
        const response = await fetch(`/api/tarefas/${tarefaParaEditar.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(tarefaParaEditar)
        });
        if (response.ok) {
          bootstrap.Modal.getInstance(document.getElementById('modalEditar')).hide();
          document.getElementById('tarefaForm').reset();
          document.getElementById('tarefaForm').innerHTML = `
            <div class="mb-3">
              <input type="text" id="titulo" class="form-control" placeholder="Título da tarefa" required>
            </div>
            <div class="mb-3">
              <textarea id="descricao" class="form-control" placeholder="Descrição da tarefa (opcional)"></textarea>
            </div>
            <div class="mb-3">
              <select id="prioridade" class="form-select">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="datetime-local" id="prazo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
          `;
          carregarTarefas();
        }
      } catch (err) {
        console.error('Erro ao editar tarefa:', err);
      }
    });

    carregarTarefas();
  </script>
</body>
</html>
